<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card Memory Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    #moves {
      margin: 10px;
      font-size: 1.2rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background: #333;
    }

    .card-back {
      background: #00ffcc;
      transform: rotateY(180deg);
      color: #000;
    }

    .card.matched {
      pointer-events: none;
      opacity: 0.6;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üÉè Flip Card Game</h1>
  <div id="moves">Moves: 0</div>
  <div class="game-board" id="board"></div>
  <button onclick="startGame()">üîÅ Restart Game</button>

  <script>
    const icons = ["üíô", "üåü", "üçï", "üéµ", "üöó", "üê∂", "üç©", "‚öΩ"];
    let cards = [];
    let flippedCards = [];
    let moves = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(icon) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">‚ùì</div>
          <div class="card-back">${icon}</div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card, icon));
      return card;
    }

    function flipCard(card, icon) {
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
      if (flippedCards.length >= 2) return;

      card.classList.add('flipped');
      flippedCards.push({ card, icon });

      if (flippedCards.length === 2) {
        moves++;
        document.getElementById("moves").innerText = `Moves: ${moves}`;

        const [first, second] = flippedCards;
        if (first.icon === second.icon) {
          first.card.classList.add('matched');
          second.card.classList.add('matched');
          flippedCards = [];
        } else {
          setTimeout(() => {
            first.card.classList.remove('flipped');
            second.card.classList.remove('flipped');
            flippedCards = [];
          }, 800);
        }
      }
    }

    function startGame() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      moves = 0;
      document.getElementById("moves").innerText = "Moves: 0";
      flippedCards = [];

      const doubledIcons = [...icons, ...icons];
      const shuffledIcons = shuffle(doubledIcons);

      cards = shuffledIcons.map(icon => createCard(icon));
      cards.forEach(card => board.appendChild(card));
    }

    // Start the game initially
    startGame();
  </script>
</body>
</html>
